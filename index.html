                     </div>
                  </div>

      <script>

         function handlePhnChange(product ,isIncrease){
               const productCount = getInputValue(product);
               let productNewCount = productCount;
               if(isIncrease == true){
                  productNewCount = productCount + 1;
               }
               if(isIncrease == false && productCount > 0){
                  productNewCount = productCount - 1;
               }
               document.getElementById(product + '-count').value = productNewCount;
               // const productTotal = productNewCount * 1219;
               let productTotal = 0;
               if( product == 'phn'){
                  productTotal = productNewCount * 1259;
               }
               if( product == 'case'){
                  productTotal = productNewCount * 59;
               }
               document.getElementById(product + '-total').innerText = '$' + productTotal;

               calculateTotal();
            }


            function calculateTotal(){
               const phnCount = getInputValue('phn');
               const caseCount = getInputValue('case');

               const total = phnCount * 1259 + caseCount * 59;
               document.getElementById('total-price').innerText = '$' + total;

               const tax = Math.round(total * 0.1);
               document.getElementById('tax-amount').innerText = '$' + tax;

               const grandTotal = total + tax;
               document.getElementById('grand-amount').innerText = '$' + grandTotal;

            }
            
            function getInputValue(product){
               const productInput = document.getElementById(product + '-count');
               const productCount = parseInt(productInput.value);
               return productCount;
            }
